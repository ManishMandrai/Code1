<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 450px;
            margin: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
        }

        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }

        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .radio-group input {
            width: auto;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 0;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Contact Form</h1>
        <form action="/submit.php">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Enter your name" id="name" required>
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="text" name="phone" placeholder="Enter your phone number" id="phone" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter your email" id="email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter your password" id="password" required>
            </div>
            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob">
            </div>
            <div>
                <label for="gender">Sex</label>
                <select name="sex" id="sex">
                    <option value="" disabled selected>Select Sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="radio-group">
                <label>Subscription</label>
                <div>
                    <input type="radio" name="subscription" value="basic" id="basic"><label for="basic">Basic</label>
                </div>
                <div>
                    <input type="radio" name="subscription" value="premium" id="premium"><label for="premium">Premium</label>
                </div>
                <div>
                    <input type="radio" name="subscription" value="vip" id="vip"><label for="vip">VIP</label>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
        <p>By submitting, you agree to our Terms and Conditions</p>
    </div>
</body>
</html>
