<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <div>
        <!-- Local video file -->
        <video src="videoplayback.mp4" autoplay muted controls height="300"></video>
    </div>

    <br>

    <!-- YouTube Video Embed -->
    <div>
        <iframe width="500" height="300" src="https://www.youtube.com/embed/vlyy0xmN4bU" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
    </div>

</body>
</html>
